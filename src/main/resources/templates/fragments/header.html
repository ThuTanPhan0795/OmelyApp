<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"></head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <a class="navbar-brand" href="#" th:text="#{site.name}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" th:text="#{home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}" th:text="#{contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}" th:text="#{shopping.cart}">Shopping Cart</a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/add-product}" th:text="#{product.add}">Add New Product</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="fas fa-user"></i> 
                            <span th:text="${#authentication.name()}">Username</span>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/logout}" th:text="#{logout}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item" th:if="${!#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/login}" th:text="#{login}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
