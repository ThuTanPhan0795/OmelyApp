<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title th:text="#{footer.title}">Footer</title>
</head>

<body>
    <div th:fragment="footer">
        <div class="container">
            <footer class="py-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <span>Â© 2024 Shop House</span>
                    <span>
                        <a th:href="@{/about}" th:text="#{about.name}">About Us</a>
                    </span>
                    <form class="form-inline my-2 my-lg-0">
                        <label class="mr-2" for="select-lang">Language:</label>
                        <select class="custom-select" id="select-lang" aria-label="Select language">
                            <option value="en" th:selected="${#locale.getLanguage() == 'en'}" th:text="#{footer.language.en}">English</option>
                            <option value="pl" th:selected="${#locale.getLanguage() == 'pl'}" th:text="#{footer.language.pl}">Polish</option>
                            <option value="den" th:selected="${#locale.getLanguage() == 'den'}" th:text="#{footer.language.den}" disabled>Denmark</option>
                        </select>
                    </form>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript" th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/lang.js}"></script>
</body>

</html>
