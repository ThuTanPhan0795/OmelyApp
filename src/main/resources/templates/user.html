<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2 th:text="#{user.title}" class="mb-4"></h2>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="#{user.firstname} + ': ' + ${user.getFirstName()}"></h3>
                <h3 class="card-title" th:text="#{user.lastname} + ': ' + ${user.getLastName()}"></h3>
                <h3 class="card-title" th:text="#{user.age} + ': ' + ${user.getAge() != null ? user.getAge() : 'N/A'}"></h3>
                <h3 class="card-title" th:text="#{user.city} + ': ' + ${user.getCity() != null ? user.getCity() : 'N/A'}"></h3>
                <h3 class="card-title" th:text="#{user.gender} + ': ' + ${user.getGender()}"></h3>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
