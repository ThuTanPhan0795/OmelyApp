<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Contact Us</h2>
                <form th:action="@{/submitContact}" th:object="${contactMessage}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="Your Name" class="form-control" required aria-label="Your Name" />
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Your Email" class="form-control" required aria-label="Your Email" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" th:field="*{message}" placeholder="Your Message" class="form-control" rows="4" required aria-label="Your Message"></textarea>
                        <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Show success message -->
                <p th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}" style="display: none;" 
                   th:attr="onload='this.style.display=\"block\"; setTimeout(() => { this.style.display=\"none\"; }, 5000);'"></p>

                <!-- Show error message -->
                <p th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}" style="display: none;" 
                   th:attr="onload='this.style.display=\"block\"; setTimeout(() => { this.style.display=\"none\"; }, 5000);'"></p>
            </div>
            
            <div class="col-md-6">
                <h2 class="mb-4">Our Location</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <p class="card-text">
                            <strong>Address:</strong> 123 Main Street, City, Country<br>
                            <strong>Phone:</strong> +123 456 7890<br>
                            <strong>Email:</strong> support@example.com
                        </p>
                        <h5 class="card-title">Find Us</h5>
                        <!-- Embed Google Maps iframe -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.5897015206464!2d-122.41131778468229!3d37.77397277975851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807b691dfed5%3A0xd9e35e0428c0aa1d!2s123%20Main%20St%2C%20San%20Francisco%2C%20CA%2094111%2C%20USA!5e0!3m2!1sen!2sin!4v1609458108345!5m2!1sen!2sin" 
                                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
